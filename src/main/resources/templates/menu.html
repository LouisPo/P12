<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Le Dictionnaire simple du code</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/myScript.js}"></script>

</head>
<body>
	<div class="container">
		<div class="logo">
			<p>
				<img class="mx-auto d-block"

					src="/imagesAndLogos/logos/logo.jpg">
			</p>
		</div>
	</div>

	<nav class="navbar navbar-expand-sm navbar-custom py-4"
		id="navbar_menu">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/">Home</a></li><!--rajouter sec:authorize="hasRole('USER')" dans le li apres la class pour cacher les onglets -->
			<li class="dropdown" sec:authorize="hasRole('USER')">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">Les Bases</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="/base">Les premiers pas</a>
					<a class="dropdown-item" href="/requis">Les prérequis</a>
					<a class="dropdown-item" href="/debut">La première application</a>
				</div>
			</li>

			<li class="dropdown" sec:authorize="hasRole('USER')">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">Les projets en détails</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="/projet">Les projets et le MVC</a>
					<a class="dropdown-item" href="/arbo">L'arborescence</a>
					<a class="dropdown-item" href="/presentation">Les visuels</a>


				</div>
			</li>
			<li class="dropdown" sec:authorize="hasRole('USER')">
				<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">Les bases de donnée</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="/bdd">Les bases de donnée</a>
					<a class="dropdown-item" href="/sql">Les languages des bases de donnée</a>


				</div>
			</li>



			<li class="nav-item" sec:authorize="isAnonymous()"><a
				class="nav-link" href="/identification"> Mon Compte </a></li>





			<li class="dropdown" sec:authorize="isAuthenticated()">
				<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">Mon Compte</button>
				<div class="dropdown-menu">
					<a class="nav-link" href="/monCompte">Mon Compte</a> <a
						class="dropdown-item" th:href="@{/logout}">Déconnection</a>
				</div>
			</li>
		</ul>
		<a class="navbar-brand" href="#" sec:authorize="isAnonymous()"> <img
			class="img-fluid" alt="Mon Compte"
			src="/imagesAndLogos/logos/monCompte.png">
		</a> <a class="navbar-brand" href="#" sec:authorize="isAuthenticated()">
			<img class="img-fluid" alt="logo isAuth"
			src="/imagesAndLogos/logos/isAuth.png">
		</a>

	</nav>

</body>
</html>
